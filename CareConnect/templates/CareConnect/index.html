{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hello!</title>

    <style>
        body {
            background-color: rgb(55, 179, 241);
            /* Set your desired background color here */
            margin: 0;
            /* Remove default body margin */
            display: flex;
            /* Use flexbox for layout */
            justify-content: center;
            /* Align items horizontally at the center */
            align-items: flex-start;
            /* Align items vertically at the top */
            min-height: 100vh;
            /* Ensure the body fills the viewport height */
        }

        .content {
            display: flex;
            /* Use flexbox for layout */
            flex-direction: column;
            /* Stack items vertically */
            align-items: center;
            /* Align items horizontally at the center */
            margin-top: 20px;
            /* Adjust top margin as needed */
        }

        /* Increase the size of the text */
        h1 {
            font-size: 36px;
            /* Adjust font size for the title as needed */
        }

        h2 {
            font-size: 28px;
            /* Adjust font size for the subtitle as needed */
        }

        /* Reduce the size of the image */
        img {
            width: 250px;
            /* Increase the width of the image */
            height: auto;
            /* Maintain aspect ratio */
            margin-top: 20px;
            /* Add margin to the top of the image */
        }

        /* Add margin to the form */
        form {
            margin-top: 20px;
            /* Adjust the margin as needed */
        }

        /* Style for input fields */
        input {
            margin-bottom: 10px;
            /* Add spacing between input fields */
        }

        /* Button styling */
        button {
            width: 200px;
            height: 50px;
            font-size: 24px;
            background-color: green;
            margin-top: 20px;
            /* Add margin to the button */
        }

        button:hover {
            background-color: grey;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Web Page!</title>
</head>

<body>
    <div class="content">
        <h1>CareConnect</h1>
        <h2>Revolutionizing Healthcare, Byte by Byte</h2>
        <img src="{% static 'CareConnect/images/logo.jpg' %}">

        <form action="form.html" method="get">
            <div>
                <label for="name">Your Name:</label>
                <input name="name" id="name" type="text" placeholder="Name">
            </div>
            <div>
                <label for="password">Your Password:</label>
                <input name="password" id="password" type="password" placeholder="Password">
            </div>
            <!-- Button element -->
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>

</html>
